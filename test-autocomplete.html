        function addSampleCustomers() {
            // Lấy danh sách khách hàng hiện có
            const existingCustomers = JSON.parse(localStorage.getItem('customers') || '[]');
            
            // Thêm khách hàng mẫu
            const updatedCustomers = [...existingCustomers, ...sampleCustomers];
            
            // Lưu vào localStorage
            localStorage.setItem('customers', JSON.stringify(updatedCustomers));
            
            // Hiển thị thông báo
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
            
            console.log('✅ Đã thêm 10 khách hàng mẫu!');
            console.log('📊 Tổng số khách hàng:', updatedCustomers.length);
        }

        function viewCustomers() {
            const customers = JSON.parse(localStorage.getItem('customers') || '[]');
            const listDiv = document.getElementById('customerList');
            const contentDiv = document.getElementById('customerContent');
            
            if (customers.length === 0) {
                contentDiv.innerHTML = '<p>Chưa có khách hàng nào. Hãy thêm khách hàng mẫu!</p>';
            } else {
                contentDiv.innerHTML = customers.map((c, i) => `
                    <div class="customer-item">
                        <strong>${i + 1}. ${c.name}</strong><br>
                        📞 ${c.phone} | ✉️ ${c.email}<br>
                        <small>Lần cuối: ${c.lastVisit || 'N/A'}</small>
                    </div>
                `).join('');
            }
            
            listDiv.style.display = 'block';
        }

        function clearCustomers() {
            if (confirm('Bạn có chắc muốn xóa TẤT CẢ khách hàng?')) {
                localStorage.removeItem('customers');
                alert('✅ Đã xóa tất cả khách hàng!');
                document.getElementById('customerList').style.display = 'none';
            }
        }
